<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title data-i18n="title"></title>
		<link rel="shortcut icon" href="imgs/sse_logo.png" type="image/x-icon">

		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/popper.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/options.js"></script>

		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>

	<body>
		<main class="container align-middle p-5">

			<div class="jumbotron py-5">
				<h1 data-i18n="title"></h1>
				<hr class="my-2">
				<p data-i18n="settings_desc"></p>
			</div>

			<form id="settingsform">
				<div class="form-group">
					<label data-i18n="bl_enable_title"></label>
					<div class="form-check">
						<input class="form-check-input" id="benable" type="radio" name="blocklist" value="enable">
						<label class="form-check-label" for="benable" data-i18n="enable"></label>
					</div>
					<div class="form-check">
						<input class="form-check-input" id="bdisable" type="radio" name="blocklist" value="disable">
						<label class="form-check-label" for="bdisable" data-i18n="disable"></label>
					</div>
				</div>

				<div class="form-group">
					<label for="blocked" data-i18n="bl_web_label"></label><br />
					<textarea id="blocked" name="blocked" class="form-control" placeholder="" data-i18n_placeholder="ph_blacklisted"></textarea>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit" data-i18n="bt_save"></button>
					<button class="btn btn-secondary" type="reset" data-i18n="bt_reset"></button>
				</div>
			</form>
		</main>

		<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="resetModalLabel" data-i18n="msg_reset_title"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<p data-i18n="msg_reset_description"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" data-i18n="bt_reset" id="resetConfirmation"></button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="bt_cancel"></button>
				</div>
			  </div>
			</div>
		</div>

		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="infoModalLabel" data-i18n="msg_info_title"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<p data-i18n="msg_info_description"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="bt_ok" id="successMsgBtn">Ok</button>
				</div>
			  </div>
			</div>
		</div>
	</body>
</html>
